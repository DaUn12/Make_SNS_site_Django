<div style="text-align: center">

    <div class="pragmatic_header_logo">
        <h1>
            <a href="{% url 'home'%}">
            papa jones
            </a>
        </h1>
    </div>

    <div class="pragmatic_header_button">

        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Article
            </a>
        </span>

        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'popo:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'popo:create' %}">
                Sign up
            </a>
        </span>

        {% else  %}
            <span class="mx-2">
            <a href="{% url 'popo:detail' pk=user.pk %}">
                Mypage
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'popo:logout' %}">
                Logout
            </a>
        </span>

        {% endif %}

    </div>
</div>
